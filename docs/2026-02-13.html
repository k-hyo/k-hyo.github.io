<html lang="ja">

        :root {
            --primary-color: #0f172a; /* Dark Navy */
            --accent-color: #3b82f6;  /* Bright Blue */
            --bg-color: #f8fafc;      /* Very Light Gray */
            --card-bg: #ffffff;
            --text-main: #334155;
            --text-heading: #1e293b;
            --border-color: #e2e8f0;
            --tag-insight-bg: #eff6ff; --tag-insight-text: #1d4ed8;
            --tag-impact-bg: #fef2f2; --tag-impact-text: #b91c1c;
            --tag-view-bg: #f0fdf4; --tag-view-text: #15803d;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        header {
            margin-bottom: 40px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 20px;
        }

        h1 {
            color: var(--text-heading);
            font-size: 28px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date {
            font-size: 0.6em;
            color: #64748b;
            font-weight: normal;
            margin-left: auto;
        }

        /* Section Styles */
        h2 {
            font-size: 20px;
            color: var(--primary-color);
            border-left: 5px solid var(--accent-color);
            padding-left: 15px;
            margin-top: 50px;
            margin-bottom: 25px;
        }

        /* Spotlight Card */
        .spotlight {
            background: linear-gradient(to right, #ffffff, #f0f9ff);
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .spotlight-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #0c4a6e;
            margin-bottom: 15px;
            display: block;
        }

        /* Grid for 3 Domains */
        .domains-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

            .domains-grid {
                grid-template-columns: 1fr; 
            }
        }
